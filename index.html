<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="header__img">
      <img src="images/image-equilibrium.jpg" alt="">
      <div><img src="images/icon-view.svg" alt=""></div>
    </div>
    <h3 class="onhover">Equilibrium #3429</h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <ul>
      <li><img src="images/icon-ethereum.svg" alt="">0.041 ETH</li>

      <li><img src="images/icon-clock.svg" alt="">3 days left</li>
    </ul>
    <p class="footer">
      <img src="images/image-avatar.png" alt=""> Creation of <span class="onhover">Jules Wyvern</span>
    </p>
  </div>
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#"> Roberto </a>.
</div>

</html>
